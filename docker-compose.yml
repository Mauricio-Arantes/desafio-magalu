version: '3.1'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: magalu_db
    ports:
      - "5432:5432"
    volumes:
      - ./PostgreSql-Snippets/infile:/infile
      - pg_data:/var/lib/postgresql/data/
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    container_name: backend
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/backend
      - /backend/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always
volumes:
  pg_data: